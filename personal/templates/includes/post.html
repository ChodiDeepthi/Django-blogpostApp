{% load static%}

<li class="post-item-all-posts">

        <a href="{% url "posts" post.slug %}">
            <img src="{% static post.image %}" alt={{post.title}}/>
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>
                    {{post.excert}}
                    


                </p> </div>
        </a>
    </article>
</li>
